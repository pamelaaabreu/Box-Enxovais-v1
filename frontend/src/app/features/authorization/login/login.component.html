<div class="login-container">
  <div class="background-image"></div>

  <div class="form-container fade-in-up">
    <div class="image-panel">
      <img src="/BannerForm-1.png" alt="" />
    </div>

    <div class="form-panel">
      <div class="form-content">
        <h2>Login</h2>
        <div class="modern-divider"></div>
        <p class="subtitle">Bem-vindo(a) de volta! Acesse sua conta.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="input-container">
            <input
              class="form-control"
              formControlName="email"
              id="email"
              type="email"
              required
              placeholder=" "
            />
            <label class="floating-label" for="email">Email *</label>
            <div class="input-underline"></div>
          </div>

          <div class="input-container">
            <input
              class="form-control"
              formControlName="password"
              id="password"
              [type]="isPasswordVisible ? 'text' : 'password'"
              required
              placeholder=" "
            />
            <label class="floating-label" for="password">Senha *</label>
            <div class="input-underline"></div>

            <app-show-password (visibilityChange)="isPasswordVisible = $event">
            </app-show-password>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input
                type="checkbox"
                id="remember"
                formControlName="remember"
                class="custom-checkbox"
              />
              <label for="remember" class="checkbox-label"></label>
              <label for="remember" class="terms-label-text"
                >Lembrar de mim</label
              >
            </div>
            <a routerLink="/forgot-password" class="forgot-password-link">
              Esqueci minha senha!
            </a>
          </div>
          <button
            type="submit"
            class="submit-button"
            [disabled]="loginForm.invalid"
          >
            ENTRAR
          </button>

          <p class="register-link">
            NÃ£o tem uma conta?
            <button
              type="button"
              class="login-button-as-link"
              routerLink="/register"
            >
              Cadastre-se agora!
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
