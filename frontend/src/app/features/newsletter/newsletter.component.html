<section class="newsletter-section">
  <div class="newsletter-container">
    <div class="newsletter-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff">
        <path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/>
      </svg>
    </div>
    <div class="newsletter-content">
      <h2>Ganhe 10% OFF!</h2>
      <p>Cadastre-se e receba seu cupom de desconto para a primeira compra, al√©m de novidades e ofertas exclusivas.</p>
    </div>
    <div class="newsletter-form">
      <form (ngSubmit)="onSubmit(newsletterForm)" #newsletterForm="ngForm">
        <input
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
          ngModel
          required
          email
          class="wide-email-input"
        >
        <button type="submit" [disabled]="!newsletterForm.valid || isLoading">
          {{ isLoading ? 'Enviando...' : 'Cadastrar' }}
        </button>
      </form>
      </div>
  </div>
</section>
