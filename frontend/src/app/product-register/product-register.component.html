<h2>Cadastrar Produto</h2>

<form (ngSubmit)="cadastrarProduto()">
  <label>Nome:</label>
  <input type="text" [(ngModel)]="produto.name" name="name" required>

  <label>Descrição:</label>
  <textarea [(ngModel)]="produto.description" name="description"></textarea>

  <label>Preço:</label>
  <input type="number" [(ngModel)]="produto.price" name="price" required>

  <label>Imagem:</label>
  <input type="file" (change)="onFileSelected($event)">

  <button type="submit">Cadastrar</button>
</form>
