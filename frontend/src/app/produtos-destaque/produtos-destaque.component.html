<div class="container mt-5">
    <h2 class="mb-4 text-center">Produtos em Destaque</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let produto of produtos">
        <div class="card h-100 shadow-sm border-0">
          <img [src]="produto.imagem" class="card-img-top" alt="{{ produto.nome }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ produto.nome }}</h5>
            <p class="card-text">{{ produto.descricao }}</p>
            <p class="text-primary fw-bold">R$ {{ produto.preco | number:'1.2-2' }}</p>
            <button class="btn btn-outline-primary mt-auto">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
